<!DOCTYPE html>
<html>
    <head>
        <title>Trivia Game</title>
        <meta charset="UTF-8">
        <!-- Jquery -->
        <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
        <!-- CSS Reset -->
        <link rel="stylesheet" href="../TriviaGame/assets/css/reset.css">
        <!-- BootStrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="../TriviaGame/assets/css/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 col-12 text-center">
                        <div class="jumbotron">
                        <h1>Start your engine for...Car Trivia!</h1>
                        <h2 id="countDown"></h2>
                        <br><br><br>
                        <div id="question"></div>
                        <div class="answer1 answer"></div>
                        <div class="answer2 answer"></div>
                        <div class="answer3 answer"></div>
                        <div class="answer4 answer"></div>
                        <div class="outcome"></div>
                        <button type="button" class="btn" id="startGame" style="display: inline;">Let's Roll!!</button>                        
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>
        <!-- <h2>Time Remaining: <span id="countDown">30 Seconds</span></h2>
        <br><br>
        <h3>Question</h3> -->

        <!-- JS -->
        <script src="../TriviaGame/assets/javascript/app.js"></script>
